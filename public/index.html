<!DOCTYPE html>
<html>
<head>

<title>Very simple WebRTC application with a Node.js signalling server</title>

</head>

<body>

<div id='mainDiv'>

	<table border="1" width="100%">
		<tr>
			<th>
				Local video
			</th>
			<th>
				'Remote' video
			</th>
		</tr>
		<tr>
			<td>
				<video id="localVideo" muted autoplay></video>
			</td>
			<td>
				<video id="remoteVideo" autoplay></video>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<div style="padding: 10px; align: center; overflow: scroll; height: 200px; width: 800px; white-space: pre-wrap; border:1px solid black" contenteditable="true" id="dataChannelReceive"></div>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<textarea rows="1" cols="100" id="dataChannelSend" disabled
			placeholder="This will be enabled once the data channel is up..."></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<button id="sendButton" disabled>Send</button>
			</td>
			<td></td>
		</tr>
	</table>
</div>

<script src='/socket.io/socket.io.js'></script>
<script src='js/lib/adapter.js'></script>
<script src='js/completeNodeClientWithDataChannel.js'></script>

</body>
</html>
